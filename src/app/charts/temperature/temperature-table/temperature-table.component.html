<div class="mx-auto px-4 sm:px-6 lg:px-8">
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
          <tr>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Station</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Year</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Highest Temp (°C)</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Lowest Temp (°C)</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let record of temperatureRecords">
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ record.station }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ record.year }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ record.highestTemp }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ record.lowestTemp }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
