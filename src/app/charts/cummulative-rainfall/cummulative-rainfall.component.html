<div class="chart-container">
  <h1>Rainfall Types</h1>
  <div style="display: block; width: 100%;">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [options]="doughnutChartOptions"
            [type]="doughnutChartType">
    </canvas>
  </div>
</div>
